<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- checkbox -->
    <div class="mb-3 form-check">
        <label for="agree" class="form-check-label">Agree</label>
        <input type="checkbox" id="agree" name="agree" class="form-check-input">
    </div>

    <!-- radio -->

    <div class="mb-3 form-check">
        <label for="YesOrNo" class="form-check-label">Yes/No</label>
        <input type="radio" class="form-check-input" id="yesOrNo" name="yesOrNo">
    </div>

    <!-- switch -->

    <div class="mb-3 form-check form-switch">
        <label for="onOff" class="form-check-label">on/Off</label>
        <input type="checkbox" id="onOff" name="onOff" class="form-check-input" role="switch">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
